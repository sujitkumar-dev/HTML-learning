<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table in html</title>
</head>
<body>
    <table border="1">
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Grade</th>
  </tr>
  <tr>
    <td>1</td>
    <td>Alice</td>
    <td>A</td>
  </tr>
  <tr>
    <td>2</td>
    <td>Bob</td>
    <td>B+</td>
  </tr>
  <tr>
    <td>3</td>
    <td>Charlie</td>
    <td>A-</td>
  </tr>
</table>

    
</body>
</html>
